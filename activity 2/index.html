<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript for Loop</title>
  </head>
  <body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script>
      var fruits = [
        "Apple",
        "Mango",
        "Grapes",
        "Watermelon",
        "Jack Fruit",
        "Banana",
      ];
      var text = "";
      var i;
      for (i = 0; i < fruits.length; i++) {
        text += fruits[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
